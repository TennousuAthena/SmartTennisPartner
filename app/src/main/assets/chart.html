<!-- chart.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Echarts Chart</title>
    <script src="echarts.min.js"></script>
</head>
<body>
<div id="chart" style="width: 100%; height: 400px;"></div>

<script>
        // 初始化Echarts图表
        var chart = echarts.init(document.getElementById('chart'));

        // 示例数据
        var data = [10, 20, 30, 40, 50];

        // 绘制图表
        function drawChart() {
            var option = {
                xAxis: {
                    type: 'category',
                    data: ['A', 'B', 'C', 'D', 'E']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: data,
                    type: 'bar'
                }]
            };

            chart.setOption(option);
        }

        // 更新图表数据
        function updateChart(newData) {
            data = newData;
            drawChart();
        }

        // 初始化图表
        drawChart();
    </script>
</body>
</html>
